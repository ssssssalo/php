<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Formulario Registro</title>
</head>
<body>
  <section class="form-register">
    <h4>Registro Veterinaria Patitas</h4>
    <input class="controls" type="text" name="nombre" id="nombres" placeholder="Ingrese su nombre">
    <input class="controls" type="text" name="telefono" id="apellidos" placeholder="Ingrese su teléfono">
    <input class="controls" type="email" name="mascota" id="correo" placeholder="Ingrese el nombre de su mascota">
    <input class="controls" type="password" name="correo" id="correo" placeholder="Ingrese la raza de su mascota">
    <input class="controls" type="password" name="correo" id="correo" placeholder="Ingrese el tipo de mascota">
    <input class="controls" type="password" name="correo" id="correo" placeholder="Ingrese la edad de su mascota">
    <p>Estoy de acuerdo con <a href="#">Terminos y Condiciones</a></p>
    <input class="botons" type="submit" value="Registrar">
    <p><a href="#">¿Ya tienes cuenta?</a></p>
  </section>

</body>
</html>
